<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Asha worker account</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: "Josefin Slab", serif;
        }
        
        body {
            background: #f3f5f9
        }
        
        .wrapper {
            display: flex;
            position: relative;
        }
        
        .wrapper .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background: #152760;
            padding: 30px 0;
        }
        
        .wrapper .sidebar h1 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .wrapper .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(225, 225, 225, 0.05);
        }
        
        .wrapper .sidebar ul li a {
            color: #f2f1f8;
            display: block;
        }
        
        .wrapper .sidebar ul li:hover {
            background: #326b18;
        }
        
        .wrapper .sidebar ul li:hover a {
            color: #fff;
        }
        
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1>Asha Worker Account</h1>
            <ul>
                <li><a href="req.html" onclick="loadPage('req.html','Nearest Hospital Information')">Emergency</a></li>
                <li><a href="emergency.html" onclick="loadPage('emergency.html','Request Page')">Request Block</a></li>
                <li><a href="notif.html" onclick="loadPage('notif.html', 'Notification')">Notification</a></li>
                <li><a href="vil his.html" onclick="loadPage('vil his.html', 'History & Report')">History & Report</a></li>
                <li><a href="medicine.html" onclick="loadPage('medicine.html', 'Medicine')">Medicine</a></li>
            </ul>
        </div>
        <div class="content" id="pageContent">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>
    <script>
        function loadPage(pageUrl, pageTitle) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", pageUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('pageContent').innerHTML = '<h2>' + pageTitle + '</h2>' + xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
