<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 0px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Request Form</h1>

        <!-- Medicine request form -->
        <form action="handle_request.php" method="post">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="patient-age">Patient Age:</label>
            <input type="number" id="patient-age" name="patient-age" required>

            <label for="medicine-needed">Medicine Needed:</label>
            <textarea id="medicine-needed" name="medicine-needed" rows="4" required></textarea>

            <label for="additional-notes">Additional Notes:</label>
            <textarea id="additional-notes" name="additional-notes" rows="4"></textarea>

            <input type="submit" value="Submit Request">
        </form>
    </div>
</body>
</html>
