<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 0px;
        }

        .hospital-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .hospital {
            width: calc(45% - 20px);
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item label {
            font-weight: bold;
        }
    </style>
</head>

            </div>
            <div class="info-item">
                <label for="contact-number-1">Contact Number:</label>

            </div>
            <div class="info-item">
                <label for="location-1">Location:</label>
