    <script>
    
        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("password-error");

            var hasCapitalLetter = /[A-Z]/.test(password);
            var hasDigit = /\d/.test(password);
            var hasSpecialSymbol = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);
            var isValidLength = password.length >= 8 && password.length <= 20;

            if (!(hasCapitalLetter && hasDigit && hasSpecialSymbol && isValidLength)) {
                passwordError.innerHTML = "Password should contain at least a capital letter, digits, and special symbols with a length between 8-20.";
                alert("Doesn't meet requirements of a password");
                return false;
            }
            
            passwordError.innerHTML = "";
            return true;
        
    }
</script>
